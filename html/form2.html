
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/form2.css" type="text/css">
<title>form2</title>
</head>

<body>
	<div class="container">
	
		<div class="content">
			<h1>Kontakt</h1>
			<h2>Wir freuens uns auf Deine Nachchricht!</h2>
		</div>


		<form action="" methode="post">
		<div>
			<label for="name" id="name">Dein Name</label>
			<input type="text" placeholder="name">
		</div>

		<div>
			<label for="adress" id="adress">Deine Adresse</label>
			<input type="text" placeholder="Langegasse">
		</div>

		<div>
			<label for="email" id="email">Deine E-Mail</label>
			<input type="email" placeholder="abc@gmail.com">
		</div>
		<label for="message">Lass uns eine Nachricht</label>
		<textarea name="message" id="msg" cols="30" rows="10"></textarea>
		
		<div class="button">
    		<button type="submit" value="Subscribe!" />
  		</div>

		</form>

	</div>
	
</body>
</html>
